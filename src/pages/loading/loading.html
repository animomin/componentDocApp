<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button menuToggle="left">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>        
        <ion-title>Loading Page</ion-title>
        <ion-buttons end>
            <button ion-button menuToggle="right">
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content class="outer-content">    
    <ion-list>
        <button ion-item (click)="presentLoadingCircles()">
            <ion-spinner item-left name="circles"></ion-spinner>
            Loading Circles
        </button>
        <button ion-item (click)="presentLoadingBubbles()">
            <ion-spinner item-left name="bubbles"></ion-spinner>
            Loading Bubbles
        </button>
        <button ion-item (click)="presentLoadingCrescent()">
            <ion-spinner item-left name="crescent"></ion-spinner>
            Loading Crescent
        </button>
    </ion-list>
    <button ion-button block (click)="presentLoading()">Show Loading</button>
    <ion-spinner name="crescent"></ion-spinner>
</ion-content>
