<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Inputs Page</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>    
    <ion-list>
        <ion-item>
            <ion-label color="{{labelColor}}" floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="username" clearInput (blur)="doBlur()" (focus)="doFocus()"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" clearOnEdit></ion-input>
        </ion-item>
    </ion-list>

    <button ion-button block (click)="signIn()"> Sign In </button>

</ion-content>
