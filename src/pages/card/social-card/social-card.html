<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>    
    <ion-title>Social Card Page</ion-title>    
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <!-- post user -->
    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/card-sf.png" alt="">
      </ion-avatar>
      <h2>JaeMin, Seo</h2>
      <p>2017 03 12</p>
    </ion-item>

    <!-- image -->
    <img src="assets/img/card-sf.png" alt="">

    <!-- content -->
    <ion-card-content>
      <p>
        Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy
      </p>
    </ion-card-content>
    
    <!-- function -->
    <ion-row>
      <ion-col>
        <button ion-button clear icon-left small>
          <ion-icon name="thumbs-up"></ion-icon>
          Like
        </button>
      </ion-col>
      <ion-col></ion-col>
      <ion-col></ion-col>
    </ion-row>

  </ion-card>

</ion-content>
